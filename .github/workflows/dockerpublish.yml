name: Dockerize App

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - main

    # Publish `release-1.2.3` tags as releases.
    tags:
      - release-*

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: yaadb
  IMAGE_ID: docker.pkg.github.com/${{ github.repository }}/yaadb

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push develop or release image
        if: github.ref != 'refs/heads/master'
        run: |
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "release-" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^release-//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
      - name: Push latest image with date as tag
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
          echo TAG=$IMAGE_ID:$(date +%Y%m%d)
          docker tag $IMAGE_NAME $IMAGE_ID:$(date +%Y%m%d)
          docker push $IMAGE_ID:$(date +%Y%m%d)
